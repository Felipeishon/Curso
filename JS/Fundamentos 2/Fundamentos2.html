        /*Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique. Entonces,
        doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original.*/

        function doble(x) {
            var nuevoarray = [];
            for (let i = 0; i < x.length; i++) {
                x[i] = x[i] + x[i]; // alternativa= x[i]= x[i]*2
                nuevoarray.push(x[i]);
            }
            return nuevoarray;

        /*Contar Positivos -  Dado un array de números, 
      crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array. 
      Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].*/

        function contarpositivos(array) {
            var positivos = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    positivos = positivos + 1;
                }
            }
            array[array.length - 1] = positivos;
            return array;
        }
        console.log(contarpositivos([-1, 1, 1, 1]));
